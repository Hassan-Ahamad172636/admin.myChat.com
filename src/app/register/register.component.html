<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-200 px-4 py-10"
>
  <div
    class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-xl grid grid-cols-1 md:grid-cols-2 gap-8 p-8 w-full max-w-5xl"
  >
    <!-- Lottie Animation (Left side) -->
    <div class="hidden md:flex justify-center items-center">
      <ng-lottie
        [options]="{
          path: 'https://assets4.lottiefiles.com/packages/lf20_t9gkkhz4.json',
          autoplay: true,
          loop: true
        }"
        class="h-56 w-56 lg:h-72 lg:w-72"
      ></ng-lottie>
    </div>

    <!-- Form Area (Right side) -->
    <div class="w-full">
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">
        Create Your Account
      </h2>

      <div class="space-y-5 text-sm">
        <!-- Full Name -->
        <div>
          <label class="block mb-1 text-gray-600 font-medium">Full Name</label>
          <input
            type="text"
            [(ngModel)]="userObj.fullName"
            placeholder="Your full name"
            class="w-full p-3 rounded-xl border border-gray-300 bg-white shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1 text-gray-600 font-medium"
            >Email Address</label
          >
          <input
            type="email"
            [(ngModel)]="userObj.email"
            placeholder="your@email.com"
            class="w-full p-3 rounded-xl border border-gray-300 bg-white shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block mb-1 text-gray-600 font-medium">Password</label>
          <input
            type="password"
            [(ngModel)]="userObj.password"
            placeholder="Create a strong password"
            class="w-full p-3 rounded-xl border border-gray-300 bg-white shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <!-- Submit Button -->
        <button
          (click)="createUser()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white text-base font-semibold py-3 rounded-xl transition duration-200"
        >
          Sign Up
        </button>

        <!-- Already have an account -->
        <p class="text-center text-gray-500 text-sm">
          Already have an account?
          <a routerLink="/login" class="text-blue-600 hover:underline"
            >Login here</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
