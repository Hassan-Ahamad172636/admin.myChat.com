<div class="background bg-sky-50 min-h-screen flex items-center justify-center py-6 px-3">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl">

    <!-- Left Side: Form -->
    <div class="px-4 md:px-7 mt-56">
      <h1 class="font-bold text-blue-600 text-xl md:text-2xl mb-3 text-center md:text-left">My chat</h1>

      <div class="text-center text-lg font-semibold border-2 border-blue-600 rounded-xl p-4 md:p-6">
        <h1 class="text-lg md:text-xl mb-3">Register</h1>

        <!-- Inputs -->
        <div class="inputs text-left space-y-3 text-sm px-2 md:px-4">
          <div>
            <label for="name" class="text-xs font-medium">Full Name</label>
            <input
              type="text"
              [(ngModel)]="userObj.fullName"
              placeholder="Your name..."
              class="font-medium w-full p-2 text-xs rounded-md border-2 text-black border-blue-500 bg-transparent focus:outline-none focus:ring-1 focus:ring-blue-500"
            />
          </div>

          <div>
            <label for="email" class="text-xs font-medium">Email</label>
            <input
              type="email"
              [(ngModel)]="userObj.email"
              placeholder="Email Address..."
              class="font-medium w-full p-2 text-xs rounded-md border-2 text-black border-blue-500 bg-transparent focus:outline-none focus:ring-1 focus:ring-blue-500"
            />
          </div>

          <div>
            <label for="password" class="text-xs font-medium">Password</label>
            <input
              type="password"
              [(ngModel)]="userObj.password"
              placeholder="Your password..."
              class="font-medium w-full p-2 text-xs rounded-md border-2 text-black border-blue-500 bg-transparent focus:outline-none focus:ring-1 focus:ring-blue-500"
            />
          </div>

          <button
            class="bg-blue-600 mt-1 rounded-md outline-none text-center text-xs p-2 text-white w-full hover:bg-blue-700 transition duration-200"
            (click)="createUser()"
          >
            Register
          </button>

          <div class="flex items-center my-2">
            <hr class="flex-grow border-t border-gray-300" />
            <span class="mx-2 text-gray-400 text-xs">or</span>
            <hr class="flex-grow border-t border-gray-300" />
          </div>

          <button
            class="rounded-md outline-none border-2 border-blue-600 text-center text-xs p-2 text-blue-600 w-full hover:bg-blue-100 transition duration-200"
          >
            Continue with Google
          </button>

          <p class="text-center text-xs font-thin mt-2">
            Already have an account?
            <a
              routerLink="/login"
              class="text-blue-600 underline hover:text-blue-800 cursor-pointer"
            >
              Login here
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Right Side: Lottie -->
    <div class="flex justify-center items-center px-2">
      <ng-lottie [options]="lottieOptions" class="h-52 w-52 md:h-80 md:w-80"></ng-lottie>
    </div>

  </div>
</div>
